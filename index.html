<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="profile-div">
            <img src="profile.jpg" alt="Avatar" class="profile-img">
        </div>
        <h3>Vishal Masaniya</h3>
        <h4>Coder & Developer</h4>
        <div class="social-media">
            <img src="facebook.png" alt="facebook" class="social-profile">
            <img src="twitter.png" alt="twitter" class="social-profile">
            <img src="instagram.png" alt="instagram" class="social-profile">
            <img src="youtube.png" alt="youtube" class="social-profile">
        </div>
        <div class="button-div">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
        
    </div>
    
</body>
</html>
